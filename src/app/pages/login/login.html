<app-default-login-layout 
    title="login into your account"
    primaryButtonText="Login now"
    secondaryButtonText="Sign up"
    [isPrimaryButtonDisabled]="!loginForm.valid"
    (submit)="onSubmit()"
    (navigate)="onNavigate()">
    
    <form [formGroup]="loginForm">
    <app-primaryinput
    label="Email"
    type="email"
        placeholder="@gmail.com"
        formControlName="email">
    </app-primaryinput>

    <app-primaryinput
        label="Password"
        type="password"
        placeholder="Your password"
        formControlName="password">
    </app-primaryinput>
</form>
</app-default-login-layout>
